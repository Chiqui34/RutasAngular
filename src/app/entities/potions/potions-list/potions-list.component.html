<!--Imagen anime-->
<div class="row">
   <div class="col-md-6 text-center">
      <div class="imagenAnime">
         <img src="../../../../assets/imgs/human_mage.png" alt="magica">
      </div>
   </div>

   <!--Tarjeta de poción-->
   <div class="col-md-6">
      <h1>Poción de mana</h1>
      <div class="row pocionCard" *ngFor="let pocion of potionsMana;">      
         <app-potion-item [pocionInterior]='pocion'></app-potion-item>
      </div>

      <h1>Poción de vida</h1>
      <div class="row pocionCard" *ngFor="let pocion of potionsVida;">
         <app-potion-item [pocionInterior]='pocion'></app-potion-item>
      </div>

      <h1>Poción de energía</h1>
      <div class="row pocionCard" *ngFor="let pocion of potionsEnergia;">
         <app-potion-item [pocionInterior]='pocion'></app-potion-item>
      </div>
   </div>
</div>
